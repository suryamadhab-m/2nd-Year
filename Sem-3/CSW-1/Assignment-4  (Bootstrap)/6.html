<!DOCTYPE html>
<html lang="en">
<head>
  
  
  <!-- Corrected Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <!-- Corrected jQuery link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Corrected Popper.js link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

  <!-- Corrected Bootstrap JS link -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<style>
    .progress{
        opacity: 0;
    }
</style>
<script>
    $(document).ready(function(){
        $(".btn").click(function(){
            $(".progress").css("opacity", "1"); 

        })
       


    });
</script>
<body>
    <button class="btn">Upload Files</button>
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 10%;">
                10%
            </div>
          
        </div>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 20%;">
                20%
            </div>
          
        </div>
        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 30%;">
                30%
            </div>
            
          
        </div>
        <div class="progress">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 30%;">
                30%
            </div>
    </div>
</body>
</html>
