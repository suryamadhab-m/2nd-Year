<!-- Design a responsive webpage using Bootstrap grids: Create a layout with four rows, 
each styled with a solid border and a light green background. 
i. First row: Divide into two equal columns for extra small screen sizes (<276px). 
ii. Second row: Divide into three equal columns for extra small screen sizes (<276px). 
iii. Third row: Divide into four equal columns for small screen sizes (≥276px). 
iv. Fourth row: Divide into six equal columns for medium screen sizes (≥768px).   -->

<html>
    <head>
       <!-- Corrected Bootstrap CSS link -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

       <!-- Corrected jQuery link -->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

       <!-- Corrected Popper.js link -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

       <!-- Corrected Bootstrap JS link -->
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
       <style>
        .row{
            background-color: lightgreen;
            border: 5px solid black;
        }
       </style>
    
    </head>
    <body>
       <div class="container">
        <div class="row">
            <div class="col">Col 1</div>
            <div class="col">Col 2</div>
        </div>
        <div class="row">
            <div class="col">Col 1</div>
            <div class="col">Col 2</div>
            <div class="col">Col 3</div>
        </div>
        <div class="row">
            <div class="col-sm">Col 1</div>
            <div class="col-sm">Col 2</div>
            <div class="col-sm">Col 3</div>
            <div class="col-sm">Col 4</div>
        </div>
        <div class="row">
            <div class="col-md">Col 1</div>
            <div class="col-md">Col 2</div>
            <div class="col-md">Col 3</div>
            <div class="col-md">Col 4</div>
            <div class="col-md">Col 5</div>
            <div class="col-md">Col 6</div>
        </div>
       </div>
    </body>
</html>
