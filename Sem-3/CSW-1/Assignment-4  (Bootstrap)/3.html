<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
   
        <div class="row">
            <div class="col">
                <img src="Hero_background.png" alt="Thumbnail 1" class="img-thumbnail thumbnail-img" style="width: 200px; height: 200px;">
            </div>
            <div class="col">
                <img src="Hero_background.png" alt="Thumbnail 2" class="img-thumbnail thumbnail-img" style="width: 200px; height: 200px;">
            </div>
            <div class="col">
                <img src="Hero_background.png" alt="Thumbnail 3" class="img-thumbnail thumbnail-img" style="width: 200px; height: 200px;">
            </div>
        </div>
        
            <button id="toggleStyleBtn" class="btn btn-primary">Make Circular</button>
        
   

    <!-- jQuery Script -->
    <script>
        $(document).ready(function () {
            $('#toggleStyleBtn').click(function () {
                $('.thumbnail-img').toggleClass('rounded-circle');
            });
        });
    </script>
</body>
</html>
